{% extends "main.html" %}

{% block content %}

<h1>Delete Genre "{{genre.name}}"?</h1>

<p>Are you sure?</p>

<form action="{{url_for('deleteGenre', genre_id=genre.id)}}" method = 'POST'>
	<button type="submit" id="submit" type="submit">Delete</button>
	<a href='{{url_for("showGenre", genre_id=genre.id)}}'><button type="button">Cancel</button></a>
</form>

{% endblock %}
